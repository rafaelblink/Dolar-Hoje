<!DOCTYPE html>
<html lang="en" ng-app="dolarToday">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Dolar Hoje</title>
</head>
<body>
  <div id="wrapper" ng-controller="dolarController">
    <img src="icon.png" alt="">
    <h3 class="title-popup">Dolar Hoje</h3>
    <p>R$ <strong>{{ dolar }}</strong></p>
    <input type="text" class="calculate">
    <p>R$ <strong>0.00</strong></p>
  </div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
