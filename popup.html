<!DOCTYPE html>
<html lang="en" ng-app="dolarToday">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Dólar Hoje</title>
</head>
<body>
  <div id="wrapper" ng-controller="dolarController">
    <img src="assets/img/icon.png" alt="">
    <h3 class="title-popup">Dólar Hoje</h3>
    <p>R$ <strong>{{ dolar }}</strong></p>

      <input type="text" placeholder="Digite o valor em U$. EX: 20.00" class="input-calculate" ng-change="calculateResult()" ng-model="inputValue" value="0">
    <p>R$ <strong>{{ result }}</strong></p>

  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
